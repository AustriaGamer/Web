<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="todolist.js" defer></script>
    <link rel="stylesheet" href="todolist.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="openTaskModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modalHeader">
          <div class="taskNameDiv">
            <h4 class="taskName">Task Name:</h4>
            <div class="taskNameContainer"></div>
          </div>
          <div class="taskResponcibleDiv">
            <h4 class="taskResponcible">Responcible:</h4>
            <div class="taskResponcibleContainer"></div>
          </div>
        </div>
        <div class="taskDescription">
          <h4>Description:</h4>
          <div class="taskDescriptionContainer"></div>
        </div>
        <div class="modalFooter">
          <button id="saveTask" class="modalButton">Save</button>
          <button id="cancelTask" class="modalButton">Cancel</button>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <h1>TODO List</h1>
      <ul id="todo"></ul>
      <input id="taskToAdd" type="text" placeholder="Task" />
      <button id="addTask">Add</button>
    </div>
  </body>
</html>
